server:
  port: 9527

spring:
  application:
    name: gateway

  redis:
    host: 127.0.0.1
    port: 6379
    password: pyh903903

  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: user
          uri: lb://service-user
          predicates:
            - Path=/user/**

        - id: notice
          uri: lb://service-notice
          predicates:
            - Path=/notice/**

        - id: topic
          uri: lb://service-topic
          predicates:
            - Path=/topic/**


properties:
  # redis中存放token的hash
  hashForToken: tokens

  # redis中存放token过期时间的zset
  zsetForTokenExpireTime: tokenExpireTime

  # 验证码生存时长（秒）
  authCodeLifeCycle: 300

  # token的生存时长（分钟）
  tokenLifeCycle: 3

  # 无需登录就可以访问的接口
  whitePaths: '{
    "/user/register":"null",
    "/user/login":"null",
    "/topic/get":"null"
  }'



